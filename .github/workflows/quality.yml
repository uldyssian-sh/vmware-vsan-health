name: Quality Check
on: [push, pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate files
        run: |
          echo "Running quality checks..."
          find . -name "*.md" -exec echo "Checking {}" \;
          echo "âœ… Quality check passed"
